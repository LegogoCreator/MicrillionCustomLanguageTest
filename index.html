<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micrillion's Custom Language Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Micrillion Custom Language Editor</h1>

    <textarea id="codeInput" placeholder="Write your code here..." rows="10" cols="50"></textarea><br>

    <button id="previewBtn">Preview</button>
    <button id="exportBtn">Export (.mcl)</button>
    <input type="file" id="importFile" style="display:none;">
    <button id="importBtn">Import (.mcl)</button>

    <h2>Preview:</h2>
    <div id="preview"></div>

<script src="script.js"></script>
</body>
</html>
